<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math-quiz-app</title>
    <link rel="icon" href="./icons8-math-40.png" />
    <link rel="stylesheet" href="./main.css" />
    <!-- fonts  Fjalla One-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="time">
      <p class="game-time">time: 00:10</p>
      <p class="game-level">level: 1/10</p>
    </div>
    <div class="math-container">
      <h4>quiz is:</h4>
      <div class="quiz">
        <p class="num-1">0</p>
        <p class="math-elm">+</p>
        <p class="num-2">0</p>
      </div>
      <h4>answers is:</h4>
      <div class="ansvers">
        <p class="answer">0</p>
        <p class="answer">0</p>
        <p class="answer">0</p>
        <p class="answer">0</p>
      </div>
    </div>
    <!-- <div class="start">
      <button class="btnStart">start</button>
    </div> -->
  </body>
  <script src="./script.js"></script>
</html>
